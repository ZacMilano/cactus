<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="resets.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Cactus</title>
	</head>

	<body>
		<div class="frame">
			<div class="cactus-pot">
				<div class="cactus">
					<div class="cactus__trunk">
						<!-- Top section; small arm between this one and the section below; flower on right side -->
						<div class="cactus__trunk-section cactus__crown">
							<div
								class="cactus__arm"
								data-side="right"
								data-placement="bottom"
								data-flower="right"
							></div>
						</div>

						<div class="cactus__trunk-section"></div>

						<!-- Bottom section with large arm and flower on top -->
						<div class="cactus__trunk-section">
							<div
								class="cactus__arm"
								data-side="left"
								data-placement="center"
								data-flower="top"
							>
								<div class="cactus__arm-section cactus__crown"></div>
								<div class="cactus__arm-section"></div>
								<div class="cactus__arm-section"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="soil"></div>

				<div class="pot">
					<div class="pot__rim"></div>
					<div class="pot__bowl"></div>
					<div class="pot__plate"></div>
				</div>
			</div>
		</div>
	</body>
</html>
